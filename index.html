<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      .everything {
        text-align: center;
      }
      .sub {
        color: rgb(0, 255, 255);
        font-size: xx-large;
        text-align: center;
      }

      .imagelol {
        visibility: hidden;
        border-radius: 50px;
        margin-bottom: 50px;
      }

      .buttoncontainer {
        text-align: center;
        margin-top: 20px;
      }

      button {
        background-color: rgb(0, 255, 255);
        color: rgb(54, 47, 47);
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 1.2rem;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: rgb(87, 129, 129);
        transform: scale(1.3);
      }

      body {
        background-color: rgb(54, 47, 47);
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <div class="everything">
      <p class="sub">This is a really cool test!!! I am so cool XD</p>
      <div class="buttoncontainer">
        <button id="sigmabutton">Click me uwu</button>
      </div>
      <div class="imagelol">
        <img src="media/butter.png" id="bruhlol" />
      </div>
    </div>

    <script>
      const button = document.getElementById("sigmabutton");
      const imagelol = document.getElementById("bruhlol");
      const body = document.body;
      let clickCount = 0;

      button.addEventListener("click", () => {
        clickCount++;

        switch (clickCount) {
          case 1:
            alert("You clicked the button!");
            break;
          case 2:
            prompt("Uwu");
            break;
          case 3:
            // toggle image visibility
            imagelol.style.visibility =
              imagelol.style.visibility === "hidden" ? "visible" : "hidden";
            break;
          case 4:
            // toggle body background color
            const currentColor = getComputedStyle(body).backgroundColor;
            body.style.backgroundColor =
              currentColor === "rgb(54, 47, 47)"
                ? "rgb(182, 223, 20)"
                : "rgb(54, 47, 47)";
            clickCount = 0; // reset to loop again
            break;
        }
      });
    </script>
  </body>
</html>
